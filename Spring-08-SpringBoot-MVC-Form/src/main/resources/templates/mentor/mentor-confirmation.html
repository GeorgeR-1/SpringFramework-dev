<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>First Name: <span th:text="${mentor.firstName}"></span></h2><br>
    <h2>Last Name: <span th:text="${mentor.lastName}"></span></h2><br>
    <h2>Email: <span th:text="${mentor.email}"></span></h2><br>
    <h2>Gender: <span th:text="${mentor.gender}"></span></h2><br>
    <h2>Graduated: <span th:text="${mentor.graduated}"></span></h2><br>
    <h2>Batch: <span th:text="${mentor.batch}"></span></h2><br>
    <h2>Company: <span th:text="${mentor.company}"></span></h2><br>




</body>
</html>
